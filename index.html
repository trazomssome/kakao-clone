<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+ LTE</span>
      </div>

      <div class="status-bar__column"><span>오후 2:46</span></div>

      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1></div>
        <p class="welcome-header__text">If you have a kakao Acount,</p>
        <p class="welcome-header__text">log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input required name="username" type="email" class="login-form__input" placeholder="Email or Phone number">
        <input required name="password" type="password" class="login-form__input" placeholder="Password" minlength="8">
        <input type="submit" class="login-form__button" value="Log In">
        <input type="submit" class="login-form__button"value="Sign Up">
        <a class="login-form__link" href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
